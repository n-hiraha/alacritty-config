shell:
  program: /bin/zsh
  args:
    - -c
    - "/opt/homebrew/bin/tmux a -t 0 || /opt/homebrew/bin/tmux"

window:
  padding:
    x: 0
    y: 0

key_bindings:
  - { key: Q, mods: Control, chars: "\x11" }

colors:
  # Solarized Dark
  primary:
    background: '0x002b36'
    foreground: '0x839496'

  # Normal colors
  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xeee8d5'

  # Bright colors
  bright:
    black:   '0x002b36'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xfdf6e3'

font:
  # Normal (roman) font face
  normal:
    family: Monaco
    style: Regular

  # Bold font face
  bold:
    family: Monaco
    style: Bold

  # Italic font face
  italic:
    family: Monaco
    style: Italic

  # Point size
  size: 14.0

# env
env:
  TERM: alacritty
